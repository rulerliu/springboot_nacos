server:
  servlet:
    context-path: /service-consumer
  compression:
    enabled: true
  port: 8089

spring:
  application:
    name: 'service-consumer'
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 10.2.3.157:18117
        namespace: ${spring.profiles.active}
        username: nacos
        password: Nacos_654321
      config:
        username: nacos
        password: Nacos_654321
        server-addr: 10.2.3.157:18117
        namespace: ${spring.profiles.active}
        prefix: ${spring.application.name}
        #配置后缀
        file-extension: yaml
        group: DEFAULT_GROUP #定制化
        shared-configs[0]:
          data-id: common.yaml # 日报涉及产品的配置
          group: ${spring.cloud.nacos.config.group}
          refresh: true   # 是否动态刷新，默认为false，为true也要依赖于@RefreshScope